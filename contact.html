<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de alistamiento</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: black;
                background-color: white;
                 }
            a {
                color: blue;
                }
        </style>
    </head>
    <body>
        <p>
            <a href="index.html">Volver a la página principal</a>
        </p>
        <h1>Tienes que completar el formulario</h1>
        <form action="elegido.html">
            <p>Datos de contacto:</p>
            <div>
                <input type="text" name="nombre" placeholder="Nombre" />
            </div>
            <div>
                <input type="text" name="apellido" placeholder="Apellido" />    
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" />
            </div>
            <div>
                <p>¿Donde naciste?</p>
                <select name="pais" id="pais">
                    <option value="" disabled selected> Selecciona una opción</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div>
                <p>Géneros literarios:</p>
                <label for="tipo de literatura">Selecciona lo que lees</label>
                <br />
                <input type="checkbox" name="novela" value="novela" />Novela <br />
                <input type="checkbox" name="ficcion" value="ficcion" />Ficción <br />
                <input type="checkbox" name="fabula" value="fabula" />Fábula <br />
                <input type="checkbox" name="cuento" value="cuento" />Cuento <br />
            </div>
            <div>
                <p>¿Deseas recibir el boletin informativo?</p>
                <label for="boletin">¿Aceptas?</label>
                <br />
                <input type="radio" name="boletin" value="si" />Si<br />
                <input type="radio" name="boletin" value="no" />No<br />
            </div>
            <input type="submit" value="enviar"/>
        </form>
    </body>
</html>
